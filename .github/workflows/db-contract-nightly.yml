name: DB Contract Nightly

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"

jobs:
  db-contract:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.NEON_READONLY_URL }}
      NEON_READONLY_URL: ${{ secrets.NEON_READONLY_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.28.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run DB contract tests
        run: pnpm test:db-contract

      - name: Notify Slack on failure
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"DB contract nightly failed in Entrestate repo."}' \
            "$SLACK_WEBHOOK_URL"
